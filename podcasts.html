---
layout: default
---

<div class="container podcast-page">
  <div class="row">
    <h2>Our Episodes</h2>

    <div class="subscription-section">
      <a href="https://itunes.apple.com/us/podcast/the-evolution-podcast/id1227497525?mt=2"><i class="fa fa-apple fa-2x" aria-hidden="true"> <span class="apple">iTunes Subscribe</span></i></a><br>
      <a href="https://theevolutionpodcast.com/podcast.rss"><i class="fa fa-rss fa-2x" aria-hidden="true"> <span class="rss">RSS Subscribe</span></i></a>
    </div>

  {% for podcast in site.data.podcasts %}
    <div class="list-episode">
      <h3>{{ podcast.title }}</h3>
      <p class="podcast-meta">Author: {{ podcast.author }}</p>
      <p class="podcast-meta">Date Published: {{ podcast.date }}</p>
      <p class="podcast-meta">Length: {{ podcast.duration }}</p>
      <p class="podcast-meta">Size: {{ podcast.length }}</p>
      <p class="podcast-description">{{ podcast.excerpt }}</p><br>
      <audio controls>
        <source src="{{ podcast.file }}" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
    </div>
  {% endfor %}
  </div>
</div>
